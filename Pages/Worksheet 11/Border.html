<html>
    <head>
    <style>
        p {
            width: 200px; 
            border-style: solid; 
        }
        p.one{
            border-width: 5px;
            border-color:blueviolet;
        }
        p.also{
            border-width:5px 10px 90px 30px;
            border-color:burlywood,lime, palevioletred,blue;
        }
        p.three{
            border-width:10px;
            border-color:red;
            border-style: dotted;
        }
        
    </style>
    </head>
    <title>Borders</title>
    <body>
    <h1>Borders</h1>
    <p class = "one">Borders can be used to create boxes around text</p>
    <p class = "also">Each side can be customised</p>
    <p class = "three">They can even come in different patterns</p>
    </body>
</html>
