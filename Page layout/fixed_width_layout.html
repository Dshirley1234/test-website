<html>
    <style>
        div.ex1 {
            width: 500px;
            margin: auto;
            border: 5px solid #73ad21
        }

        div.ex2{
            max-width: 500px;
            margin: auto;
            border: 5px solid #73ad21
        }
    </style>

    <h1>Fixed width layout</h1>
    <br />

    <div class = "ex1">
        <p>This box has a length of 500px</p>
    </div>
    <div class = "ex2">
        <p>This box has a max width of 500px</p>
    </div>
    <p>The max width box will stretch and shrink to fit on screen</p>
</html>
